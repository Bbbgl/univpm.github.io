<!DOCTYPE html>
<html>
  <head>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="fetch-sensor-1.js"></script>

<script>
  AFRAME.registerComponent('clicker1', {
    init: function() {

      ;
    

        //const el = document.getElementById("marker1");        
        this.el.addEventListener('click', e => { 
          var element = document.querySelector('#entity1')
          if (value_device > 22){
            element.setAttribute('gltf-model', '#asset2');
          }
          
            
        });
    }
});
</script>




   <style>
    @import url(tablestyle.css);
  </style> 
</head>
<body style="margin : 0px; overflow: hidden;">

  <table class="blueTable">
   
    
    <tr>
    <td colspan="2">
    
    </td>
    </tr>
    
    <tbody>
    <tr>
    <td>sid</td><td><span id="myDevice"></span></td></tr>
    <tr>
    <td>type</td><td><span id="myType"></span></td></tr>
    <tr>
    <td>name</td><td><span id="myName"></span></td></tr>
    <tr>
    <td>room</td><td><span id="myRoom"></span></td></tr>
    <tr>
    <td>time</td><td><span id="myTime"></span></td></tr>
    <tr>
    <td><span id="measure"></span></td><td><span id="myMeasure"></span></td></tr>
    <tr>
    <td><span id="measure2"></span></td><td><span id="myMeasure2"></span></td></tr>
    <tr>
    <td><span id="measure3"></span></td><td><span id="myMeasure3"></span></td></tr>
    <tr>
      <td><span id="InkLevel"></span></td><td><span id="myInkLevel"></span></td></tr>

    </tbody>
    </tr>
    </table>
    
    <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
  <a-assets>
      <a-asset-item
        id="asset1"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/magnemite/scene.gltf"
      >
      </a-asset-item>
      <a-asset-item
        id="asset2"
        src="https://raw.githubusercontent.com/nicolocarpignoli/location-based-ar-tutorial/master/static-places/assets/articuno/scene.gltf"
      >
      </a-asset-item>

      <a-asset-item
        id="asset3"
        src="https://github.com/Bbbgl/univpm.github.io/blob/main/assets/asset.jpeg"
      >
      </a-asset-item>

    </a-assets>

    <a-marker
      preset="hiro"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      sensor1
    >
      <a-entity
        id="entity1"
        gltf-model="#asset1"
        position="0 0 0"
        scale="0.05 0.05 0.05"
        class="clickable"
        clicker1
      >
      </a-entity>
      <!-- <a-entity
        id="entity2"
        gltf-model="#asset2"
        position="0 0 0"
        scale="0.05 0.05 0.05"
        class="clickable"
        clicker1
      >
      </a-entity> -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
    

   

</html>
